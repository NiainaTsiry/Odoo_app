[options]
; Chemins des addons (Docker + Render)
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Paramètres de la base de données (optimisé pour Render)
db_host = odoo-db  # Nom du service PostgreSQL dans Render
db_port = 5432     # Port par défaut PostgreSQL
db_user = odoo_render_user  # Utilisateur dédié
db_password = ${DB_PASSWORD}  # Injecté par Render
db_name = odoo_prod  # Nom fixe recommandé

; Sécurité (adapté pour le cloud)
admin_passwd = ${ADMIN_PASSWORD}  # Généré automatiquement
list_db = False
proxy_mode = True  # Important pour Render
x_sendfile = True

; Performance (optimisé pour les conteneurs)
workers = 2  # Réduit pour le plan free
limit_memory_hard = 2684354560  # 2.5GB
limit_memory_soft = 2147483648  # 2GB
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 1

; Logs (structuré pour Docker)
logfile = /var/log/odoo/odoo.log
log_level = warn
log_handler = :WARN
log_db = False

; Paramètres HTTP (important pour Render)
http_interface = 0.0.0.0
http_port = 8069
longpolling_port = 8072