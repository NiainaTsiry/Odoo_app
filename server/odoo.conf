[options]
; Chemins des addons (ajustés pour Docker)
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Paramètres de la base de données (remplacés par les variables Render)
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

; Sécurité
admin_passwd = ${ADMIN_PASSWORD}  # Généré automatiquement par Render
list_db = False                   # Désactive la liste des bases de données

; Performance
workers = 4                       # Adapté au plan Render
max_cron_threads = 1

; Logs
logfile = /var/log/odoo/odoo.log  # Dans le conteneur Docker
log_level = warn